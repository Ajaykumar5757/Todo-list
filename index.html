<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <h2>Todo-list</h2>
            <form>
                <input type="checkbox" id="meeting">
                <label for="meeting">Attend meeting</label><br>
                <input type="checkbox" id="assignment">
                <label for="assignment">Complete Assignment</label><br>
                <input type="checkbox" id="design">
                <label for="design">Finish Design for new website</label><br>
                <input type="checkbox" id="gym">
                <label for="Go to gym">Attend meeting</label>
            </form>
        </div>
    </div>
</body>
</html>
